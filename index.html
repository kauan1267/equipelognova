<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário Log</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="inicio" class="slide">
    <h1>Formulário para a Equipe Log</h1>
  </div>
  <div id="regras" class="slide hidden">
    <h2>Regras:</h2>
    <ul>
      <li>⏳ Você terá um tempo limite para cada pergunta.</li>
      <li>❌ Ctrl+C / Ctrl+V serão bloqueados a partir da segunda pergunta.</li>
      <li>🕵️‍♂️ Evite respostas genéricas.</li>
    </ul>
  </div>
  <div id="iniciar" class="slide hidden">
    <button onclick="iniciarFormulario()">Iniciar</button>
  </div>

  <div id="formulario" class="hidden blur-background">
    <div class="form-card">
      <div id="timer">⏱️ 20</div>
      <h2 id="pergunta"></h2>
      <input type="text" id="resposta" autocomplete="off" />
      <button onclick="proxima()">Próxima</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
