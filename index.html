<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formul√°rio Equipe LOG</title>
  <style>
    /* Seu estilo j√° existente, simplificado */
    body, html {

      background: linear-gradient(135deg, #f0f0f0, #e0f7ff);
      display: flex;
      align-items: center;

    .container {

    textarea {

    button {
      margin-top: 25px;

    }

    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù Formul√°rio Equipe LOG</h1>
    <div id="pergunta"></div>
    <textarea id="resposta" placeholder="Digite sua resposta aqui..."></textarea><br />
    <button id="enviar">Enviar</button>
  </div>

  <script>
    const webhookBackendURL = "http://localhost:3000/enviar-formulario"; // seu backend rodando localmente

    const secoes = [
      {
        titulo: "üìù INFORMA√á√ïES INICIAIS",
        perguntas: [
          "1. Nome + ID Discord",
          "2. Qual seu hor√°rio dispon√≠vel pra ajudar na LOG?",
          "3. Atua em alguma √°rea da staff? Se sim, quais?",
          "4. J√° teve experi√™ncia como Equipe LOG? Se sim, me diga mais sobre."
        ]
      },
      {
        titulo: "üîß CONHECIMENTOS B√ÅSICOS DE COMANDOS",
        perguntas: [
          "5. Pra que serve o comando /hackperma? E quando ele deve ser usado?",
          "6. Em quais situa√ß√µes o /propmanager seria ideal para achar hacker?",
          "7. Pra que serve o /delobjs? E em quais situa√ß√µes seria necess√°rio us√°-lo?",
          "8. Pra que serve o /forcedelete? E por que ele pode ser usado quando o /delobjs n√£o funcionar?",
          "9. Como voc√™ poderia achar o hack que usa fun√ß√£o do mod menu pra falar alto?",
          "10. Se voc√™ banir um hacker e ele n√£o for kikado da cidade, o que voc√™ poderia fazer?",
          "11. Se voc√™ ver um hacker zaralhando na cidade, o que voc√™ faria?"
        ]
      },
      {
        titulo: "‚ö†Ô∏è COMPROMETIMENTO COM A EQUIPE",
        perguntas: [
          "12. Est√° ciente que ter√° uma meta semanal de 50 banimentos? (Sim ou N√£o)",
          "13. Se algu√©m te marcar num ticket falando que o dinheiro dele sumiu, o que voc√™ faria?",
          "14. Mostre que voc√™ estava atento nas perguntas: quais comandos citados acima n√£o existem?"
        ]
      }
    ];

    let respostas = [];
    let secaoAtual = 0;
    let perguntaAtual = 0;

    const perguntaDiv = document.getElementById("pergunta");
    const respostaInput = document.getElementById("resposta");
    const botao = document.getElementById("enviar");

    function mostrarProximaPergunta() {
      const secao = secoes[secaoAtual];

      if (perguntaAtual >= secao.perguntas.length) {
        if (secaoAtual + 1 >= secoes.length) {
          enviarRespostas();
          return;
        } else {
          if (confirm(`Voc√™ terminou a se√ß√£o: "${secao.titulo}". Deseja continuar para a pr√≥xima se√ß√£o?`)) {
            secaoAtual++;
            perguntaAtual = 0;
            mostrarProximaPergunta();
          } else {
            alert("Formul√°rio encerrado.");
            return;
          }
          return;
        }
      }

      perguntaDiv.innerText = `üìò ${secao.titulo}\n\n${secao.perguntas[perguntaAtual]}`;
      respostaInput.value = "";
      respostaInput.focus();
    }

    botao.addEventListener("click", () => {
      const resposta = respostaInput.value.trim();
      if (!resposta) {
        alert("Por favor, preencha sua resposta antes de continuar.");
        return;
      }

      const secao = secoes[secaoAtual];
      respostas.push({
        pergunta: secao.perguntas[perguntaAtual],
        resposta
      });

      perguntaAtual++;
      mostrarProximaPergunta();
    });

    async function enviarRespostas() {
      try {
        const response = await fetch(webhookBackendURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ respostas })
        });

        if (response.ok) {
          alert("‚úÖ Suas respostas foram enviadas com sucesso!");
          window.location.reload();
        } else {
          alert("‚ùå Erro ao enviar respostas, tente novamente.");
        }
      } catch {
        alert("‚ùå Erro ao enviar respostas, tente novamente.");
      }
    }

    mostrarProximaPergunta();
  </script>
</body>
</html>
