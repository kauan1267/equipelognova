<body>

<script>

      ]
    },
    {
      titulo: "üîß CONHECIMENTOS B√ÅSICOS DE COMANDOS",
      perguntas: [
        "4. Pra que serve o comando /permahack? E quando ele deve ser usado?",
        "5. Em quais situa√ß√µes o /propmanager seria ideal para achar hacker?",
        "6. Pra que serve o /delobjs? E em quais situa√ß√µes seria necess√°rio us√°-lo?\nPra que serve o /forcedelete? E por que ele pode ser usado quando o /delobjs n√£o funcionar?",
        "7. Como voc√™ encontraria um hacker que usa mod menu para falar alto no jogo?",

        "9. Se algu√©m te marcar num ticket falando que o dinheiro dele sumiu, o que voc√™ faria?",
        "10. Mostre que prestou aten√ß√£o: quais comandos citados acima n√£o existem?"
      ]
    },
    {
      titulo: "üß† COMANDOS AVAN√áADOS E AN√ÅLISE T√âCNICA",
      perguntas: [
        "11. O que √© o comando /hban e para que serve?\nQual a diferen√ßa entre /hban e /hban2?\nQual a diferen√ßa entre /hban e /Ban? Quando cada um √© indicado?",
        "12. Para que serve o comando /cleanarea?\nQual a diferen√ßa entre /cleanarea e /cleanarea metros?",
        "13. Para que serve o comando /vozes e como ele ajuda na identifica√ß√£o de hackers?",

      perguntas: [
        "16. Voc√™ viu um carro spawnado na pra√ßa. Qual comando usaria para descobrir o dono? O que esse comando mostra?",
        "17. Por que √© importante saber a diferen√ßa entre ID e source na hora de identificar hackers?",
        "18. Se um hacker estiver stoppando o /hban, o que fazer?\nQuais comandos voc√™ usaria e em qual ordem?",
        "19. D√™ um exemplo pr√°tico de como voc√™ lidaria com um ataque de hacker que envolve spam de objetos e colocando sons na cidade."
      ]
    },
    {
      titulo: "‚ö†Ô∏è COMPROMETIMENTO COM A EQUIPE",

      ]
    }
  ];

  // Vari√°veis de controle
  let respostas = {};
  let secaoAtual = 0;
  let perguntaAtual = 0;
  let tempoRestante = 30 * 60; // 30 minutos em segundos
  let timerInterval = null;

  // Elementos DOM
  const blockMessage = document.getElementById("blockMessage");
  const formContainer = document.getElementById("formContainer");
  const timerDisplay = document.getElementById("timer");
  const sectionTitle = document.getElementById("sectionTitle");
  const questionText = document.getElementById("questionText");
  const answerInput = document.getElementById("answerInput");
  const nextBtn = document.getElementById("nextBtn");
  const progressBar = document.getElementById("progressBar");
  const btnCodigoSecreto = document.getElementById("btnCodigoSecreto");

  function mostrarFormulario() {
    blockMessage.style.display = "none";
    formContainer.style.display = "block";
    mostrarPergunta();
    iniciarTimer();
  }

  function mostrarBloqueio() {
    formContainer.style.display = "none";
    blockMessage.style.display = "block";
  }

  function iniciarTimer() {
    atualizarTimer();
    timerInterval = setInterval(() => {
      if (tempoRestante <= 0) {
        clearInterval(timerInterval);
        alert("‚è± Tempo esgotado! O formul√°rio ser√° encerrado.");
        finalizarFormulario();
        return;
      }
      tempoRestante--;
      atualizarTimer();
    }, 1000);
  }

  function atualizarTimer() {
    const min = Math.floor(tempoRestante / 60);
    const seg = tempoRestante % 60;
    timerDisplay.textContent = `${min.toString().padStart(2, "0")}:${seg.toString().padStart(2, "0")}`;
  }

  function mostrarPergunta() {
    const secao = secoes[secaoAtual];
    const pergunta = secao.perguntas[perguntaAtual];
    sectionTitle.textContent = secao.titulo;
    questionText.textContent = pergunta;
    answerInput.value = "";
    answerInput.focus();

    // Atualiza progress bar
    const totalPerguntas = secoes.reduce((acc, s) => acc + s.perguntas.length, 0);
    const respondidas = secoes.slice(0, secaoAtual).reduce((acc, s) => acc + s.perguntas.length, 0) + perguntaAtual;
    const progresso = ((respondidas) / totalPerguntas) * 100;
    progressBar.style.width = `${progresso}%`;
  }

  function finalizarFormulario() {
    localStorage.setItem("formularioLOG_concluido", "true");
    clearInterval(timerInterval);
    alert("Formul√°rio enviado com sucesso! Obrigado.");
    location.reload();
  }

  async function enviarWebhook() {
    const webhookURL = "https://discord.com/api/webhooks/1397640296698740826/UJqim4Wfp-MZyAkRGy9f4YacQLac5yeeDxWaFl3TzucovKWS3ga44ChNrtRGFqdd5p9N";
    const entries = Object.entries(respostas).map(([pergunta, resposta]) => ({
      name: pergunta,
      value: resposta.length > 1024 ? resposta.substring(0, 1021) + "..." : resposta,
      inline: false
    }));

    for (let i = 0; i < entries.length; i += 25) {
      const chunk = entries.slice(i, i + 25);

        embeds: [{

          color: 3447003,

        }]
      };
      try {
        await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
      } catch (e) {
        console.error("Erro ao enviar webhook:", e);
      }
    }
  }

  nextBtn.addEventListener("click", () => {
    const resposta = answerInput.value.trim();
    if (!resposta) {
      alert("Por favor, responda antes de continuar.");
      return;
    }
    const perguntaAtualTexto = secoes[secaoAtual].perguntas[perguntaAtual];
    respostas[perguntaAtualTexto] = resposta;
    perguntaAtual++;
    if (perguntaAtual >= secoes[secaoAtual].perguntas.length) {
      secaoAtual++;
      perguntaAtual = 0;
      if (secaoAtual >= secoes.length) {
        enviarWebhook();
        finalizarFormulario();
        return;
      }
    }
    mostrarPergunta();
  });

  btnCodigoSecreto.addEventListener("click", () => {
    const codigo = prompt("Digite o c√≥digo secreto para refazer o formul√°rio:");

  // Bloqueio de Ctrl+C e Ctrl+V (a partir da 2¬™ pergunta)
  document.addEventListener("keydown", e => {

      for(let i = 0; i < secaoAtual; i++) count += secoes[i].perguntas.length;
      return count + perguntaAtual;
    })();
